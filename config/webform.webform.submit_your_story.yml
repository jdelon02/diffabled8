elements: "left_container:\n  '#type': container\n  name:\n    '#type': webform_name\n    '#title': Name\n    '#description_display': invisible\n    '#title__access': false\n    '#title__title_display': inline\n    '#first__title_display': inline\n    '#middle__access': false\n    '#middle__title_display': inline\n    '#last__title_display': inline\n    '#suffix__access': false\n    '#suffix__title_display': inline\n    '#degree__access': false\n    '#flexbox': '1'\n  title_of_your_story:\n    '#type': textfield\n    '#title': 'Title of your story'\n  your_photo_:\n    '#type': webform_image_file\n    '#title': 'Your photo?'\n    '#description': 'Max file size 10MB'\n    '#help_title': 'Max file size 10MB'\n    '#title_display': before\n    '#description_display': invisible\n    '#file_help': help\n    '#max_filesize': '10'\n    '#sanitize': true\n    '#button': true\n    '#button__title': 'Upload File'\n    '#button__attributes':\n      class:\n        - 'upload btn button'\n  quote_or_caption_to_accompany_the_story:\n    '#type': textarea\n    '#title': 'Quote or caption to accompany the story'\n  what_parts_of_your_life_have_been_affected_by_your_diff:\n    '#type': textarea\n    '#title': 'What ​parts of your life​ have been affected by your difference? i.e. schooling, social life, work life, recreational and/or sports life'\n  helpful_resources_in_your_journey:\n    '#type': textarea\n    '#title': 'What were the most helpful resources in your journey towards your goals in life and expressing your able-ness? i.e. types of therapy, accommodations, education and legal support, etc.'\n  beneficial_strategies_treatment_or_advice:\n    '#type': textarea\n    '#title': 'What were the most beneficial strategies, treatment, or advice?'\n  struggled_failed_and_lost_hope:\n    '#type': textarea\n    '#title': 'Were there ​times you struggled, failed and lost hope​?'\n  experiences_of_ups_downs:\n    '#type': textarea\n    '#title': 'What did you learn about yourself through the experiences of ups and downs, failures and successes?'\n  arrive_at_acceptance:\n    '#type': textarea\n    '#title': 'Some people feel that people who are different eventually arrive at a stage of “acceptance”​. What is your opinion on this?'\n  place_of_acceptance_get_there:\n    '#type': textarea\n    '#title': 'If you have arrived at a place of “acceptance”, what helped you get there?'\nright_container:\n  '#type': container\n  email_address:\n    '#type': email\n    '#title': 'Email Address'\n  instagram_handle:\n    '#type': textfield\n    '#title': 'Instagram Handle'\n  additional_photo_if_you_wish_:\n    '#type': webform_image_file\n    '#title': 'Additional photo if you wish!'\n    '#description': 'Max file size 10MB.'\n    '#help_title': 'Max file size 10MB'\n    '#title_display': before\n    '#description_display': invisible\n    '#file_help': help\n    '#max_filesize': '10'\n    '#sanitize': true\n    '#button': true\n    '#button__title': 'Upload File'\n    '#button__attributes':\n      class:\n        - 'upload btn button'\n  what_is_your_difference_your_diagnosis:\n    '#type': textarea\n    '#title': 'What is your ​difference​? Your “diagnosis” if you have one, and the specific areas of difference; i.e. physical issues, social issues, behavior issues and/or emotional issues'\n  what_specific_obstacles:\n    '#type': textarea\n    '#title': 'What​ ​specific obstacles​ have you faced due to your difference?'\n  was_the_support_helpful_to_you_:\n    '#type': textarea\n    '#title': 'Was the support helpful to you?'\n  specific_people_family_educator_professional:\n    '#type': textarea\n    '#title': 'Were there specific people (family, educator, professional) who made a difference for you?'\n  push_forward_persevere:\n    '#type': textarea\n    '#title': 'What helped you push forward, persevere and keep your head-up?'\n  greatest_success_so_far:\n    '#type': textarea\n    '#title': 'What do you consider to be your greatest success so far?'\n  do_you_accept_your_difference:\n    '#type': textarea\n    '#title': 'Do you “accept” your difference?'"
