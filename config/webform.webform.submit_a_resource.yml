., a loss or abnormality of psychological, physiological and anatomical structure/function?\": \"a.\\tImpairment:  i.e., a loss or abnormality of psychological, physiological and anatomical structure/function? -- Deficit (Loss or abnormality of psychological, physiological and anatomical structure/function)\"\n      \"b.\\tDisability: i.e., a condition in the person that requires accommodation in order to perform certain activities \": \"b.\\tDisability: i.e., a condition in the person that requires accommodation in order to perform certain activities  -- Activity (Restriction on activities of daily living)\"\n      \"c.\\tHandicap: Disadvantage in society that limits the performance of a role or function that a typical person could do; for instance, taking a bus ride, accessing a second floor classroom, taking timed examinations, dealing with groups of people, calculati\": \"c.\\tHandicap: Disadvantage in society that limits the performance of a role or function that a typical person could do; for instance, taking a bus ride, accessing a second floor classroom, taking timed examinations, dealing with groups of people, calculati -- Society (Disadvantage in society that restricts them from performing a role or function that a normal person could do)\"\n    '#options__properties': ''\n  treatment_options:\n    '#type': textarea\n    '#title': 'What are ​some of the treatment options​ for the differences?'\n    '#format_items': comma\n  what_type_of_professionals:\n    '#type': textarea\n    '#title': 'What type of professionals provide the threatments? i.e. doctors, occupational therapist, physical therapist, speech therapist, psychologist?'\n    '#format_items': comma\n  traditional_therapy:\n    '#type': textarea\n    '#title': 'What are the traditional therapy​: What is the treatment for the disease?'\n    '#format_items': comma\n  alternative_therapy:\n    '#type': textarea\n    '#title': 'Are there alternative therapies? (i.e. holistic care, acupuncture, osteopathy)'\n    '#format_items': comma\n  name_of_the_organization:\n    '#type': textarea\n    '#title': 'Organizations: What is the name of the organization?'\n  organizations_disabilities_conditions:\n    '#type': textarea\n    '#title': 'Organizations: What types of disabilities or medical conditions does the organization serve?'\n  organizations_description:\n    '#type': textarea\n    '#title': 'Organizations: Please provide a description of the organization'\n  organizations_services_activities:\n    '#type': textarea\n    '#title': 'Organizations: What (if any) are the services/activities you provide?'\n  advocacy_accommodations:\n    '#type': textarea\n    '#title': 'Advocacy/Accommodations: How does one make the individual successful?'\n  advocacy_accommodations_a_if_relevant_you_may_want_to_describe_f:\n    '#type': textarea\n    '#title': \"Advocacy/Accommodations: a.\\tIf relevant, you may want to describe federal, state/city laws, resources, accommodations and/or programs that may be relevant to people with differences.\"\n    '#format_items': comma\nflexbox_01:\n  '#type': container"
