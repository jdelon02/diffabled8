elements: "flexbox:\n  '#type': container\n  title_for_your_resource:\n    '#type': textfield\n    '#title': 'Title for your resource'\n  your_email:\n    '#type': email\n    '#title': 'Your Email'\n  your_photo_:\n    '#type': webform_image_file\n    '#title': 'Your photo?'\n    '#help_title': 'Max file size 10MB.'\n    '#title_display': before\n    '#description_display': invisible\n    '#file_help': help\n    '#sanitize': true\n    '#button': true\n    '#button__title': 'Upload File'\n    '#button__attributes':\n      class:\n        - 'upload btn button'\n  quote_or_caption_to_accompany_the_story:\n    '#type': textarea\n    '#title': 'Quote or caption to accompany the story'\n  describe_the_condition:\n    '#type': textarea\n    '#title': 'Describe the condition (i.e. medical, technical)'\n  impact_on_life_:\n    '#type': checkboxes\n    '#title': 'Impact on life?'\n    '#options':\n      impairment: 'impairment -- Deficit (Loss or abnormality of psychological, physiological and anatomical structure/function)'\n      Disability: 'Disability -- Activity (Restriction on activities of daily living)'\n      Handicap: 'Handicap -- Society (Disadvantage in society that restricts them from performing a role or function that a normal person could do)'\n  what_type_of_professionals:\n    '#type': textarea\n    '#title': 'What type of professionals? i.e. doctors, occupational therapist, physical therapist, speech therapist, psychologist?'\n  alternative_therapy:\n    '#type': textarea\n    '#title': 'Alternative therapy​: (i.e. holistic care, acupuncture, osteopathy)'\n  name_of_the_organization:\n    '#type': textarea\n    '#title': 'Organizations: What is the name of the organization?'\n  organizations_description:\n    '#type': textarea\n    '#title': 'Organizations: Please provide a description of the organization'\nflexbox_01:\n  '#type': container\n  your_name_if_you_wish_:\n    '#type': webform_name\n    '#title': 'Your name (if you wish)'\n    '#flexbox': '1'\n  your_instagram_handle_:\n    '#type': textfield\n    '#title': 'Your Instagram handle @'\n  additional_photo_if_you_wish_:\n    '#type': webform_image_file\n    '#title': 'Additional photo if you wish!'\n    '#help_title': 'Max file size 10MB.'\n    '#title_display': before\n    '#description_display': invisible\n    '#file_help': help\n    '#sanitize': true\n    '#button': true\n    '#button__title': 'Upload File'\n    '#button__attributes':\n      class:\n        - 'upload btn button'\n  what_is_your_difference:\n    '#type': textarea\n    '#title': 'What is your ​difference​? Your “diagnosis” if you have one, and the specific areas of difference; i.e. physical issues, social issues, behavior issues and/or emotional issues'\n  analogy_to_help_lay_people:\n    '#type': textarea\n    '#title': 'Whats an analogy to help lay people understand the condition'\n  treatment_options:\n    '#type': textarea\n    '#title': 'What are ​treatment options​?'\n  traditional_therapy:\n    '#type': textarea\n    '#title': 'Traditional therapy​: What is the treatment for the disease?'\n  advocacy_accommodations:\n    '#type': textarea\n    '#title': 'Advocacy/Accommodations: How does one make the individual successful?'\n  organizations_disabilities_conditions:\n    '#type': textarea\n    '#title': 'Organizations: What types of disabilities or medical conditions does the organization serve?'\n  organizations_services_activities:\n    '#type': textarea\n    '#title': 'Organizations: What (if any) are the services/activities you provide?'"
